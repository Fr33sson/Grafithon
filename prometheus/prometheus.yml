# ============================================================
# Prometheus configuration - Grafithon
#
# Server A:
#   - Prometheus
#   - Alertmanager
#   - Grafana
#   - Local node_exporter (Docker)
#
# Server B / C / D:
#   - node_exporter (Docker)
#   - port 9100 allowed ONLY from Server A public IP
# ============================================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

external_labels:
  environment: "prod"
  monitor: "grafithon"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - "/etc/prometheus/server_alerts.yml"
  - "/etc/prometheus/cosmos_alerts_cometbft.yml"
  - "/etc/prometheus/cosmos_alerts_tendermint.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Local node exporter (Server A)
  - job_name: "node-exporter-local"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          instance_name: "server-a"
          role: "monitoring"
    relabel_configs:
      - source_labels: [instance_name]
        target_label: instance

