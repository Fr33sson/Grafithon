# version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/server_alerts.yml:/etc/prometheus/server_alerts.yml:ro
      - ./prometheus/cosmos_alerts_cometbft.yml:/etc/prometheus/cosmos_alerts_cometbft.yml:ro
      - ./prometheus/cosmos_alerts_tendermint.yml:/etc/prometheus/cosmos_alerts_tendermint.yml:ro
      - prometheus_data:/prometheus
    networks:
      - internal

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    command:
      - --config.file=/etc/alertmanager/config.yml
      - --storage.path=/alertmanager
    env_file:
      - ./.env
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    networks:
      - internal

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    pid: host
    volumes:
      - /:/host:ro,rslave
    networks:
      - internal

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    user: "472"
    # Bind ONLY to localhost so Grafana is reachable only via systemd Caddy on the host
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Optional (recommended) if you want strict URL generation:
      # - GF_SERVER_ROOT_URL=https://grafana.domain.com/
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - internal

networks:
  internal:
    driver: bridge
    internal: true

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
